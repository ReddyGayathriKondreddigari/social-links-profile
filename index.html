<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="bio">
    <div class="profile-pic">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture"><br>
    </div>  
    <h2>Jessica Randall</h2>
    <h4>London, United Kingdom</h4><br>
    <p>"Front-end developer and avid reader."</p><br>
    <ul class="social-buttons-container">
      <li><a href="https://github.com" class="social-button" target="_blank">Github</a><br></li>
      <li><a href="https://www.frontendmentor.io/" class="social-button" target="_blank">Frontend Mentor</a></br></li>
      <li><a href="https://www.linkedin.com/" class="social-button" target="_blank">LinkedIn</a><br></li>
      <li><a href="https://twitter.com/" class="social-button" target="_blank">Twitter</a><br></li>
      <li><a href="https://www.instagram.com/" class="social-button" target="_blank">Instagram</a><br></li>
    </ul>
  </div>
</div>  
</body>
</html>
